<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Varios – Ultimate Gaming Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.PNG" alt="Ultimate Gaming Store Logo" />
      <h1>Ultimate Gaming Store</h1>
    </div>
    <nav>
      <a href="consolas.html">Consolas</a>
      <a href="juegos.html">Juegos</a>
      <a href="variados.html">Varios</a>
      <a href="carrito.html">Carrito</a>
    </nav>
  </header>

  <main class="container">
    <section id="variados">
      <h2>Artículos Varios</h2>
      <div class="product-grid">
        <article class="product-card">
          <img src="https://via.placeholder.com/150" alt="Auriculares Gaming" />
          <h3>Auriculares Gaming</h3>
          <p class="price">$79</p>
          <button onclick="agregarAlCarrito('Auriculares Gaming', 79)">Agregar al carrito</button>
        </article>
        <article class="product-card">
          <img src="https://via.placeholder.com/150" alt="Skin de Control" />
          <h3>Skin de Control</h3>
          <p class="price">$19</p>
          <button onclick="agregarAlCarrito('Skin de Control', 19)">Agregar al carrito</button>
        </article>
        <article class="product-card">
          <img src="https://via.placeholder.com/150" alt="Tarjeta de Regalo" />
          <h3>Tarjeta de Regalo $50</h3>
          <p class="price">$50</p>
          <button onclick="agregarAlCarrito('Tarjeta de Regalo $50', 50)">Agregar al carrito</button>
        </article>
      </div>
    </section>
  </main>

  <!-- IMPORTANTE: agrega el script aquí -->
  <script src="scripts.js"></script>
</body>
</html>
