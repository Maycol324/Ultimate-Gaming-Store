<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consolas – Ultimate Gaming Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.PNG" alt="Ultimate Gaming Store Logo">
      <h1>Ultimate Gaming Store</h1>
    </div>
    <nav>
      <a href="consolas.html">Consolas</a>
      <a href="juegos.html">Juegos</a>
      <a href="variados.html">Varios</a>
      <a href="carrito.html">Carrito</a>
    </nav>
  </header>

  <main class="container">
    <section id="consolas">
      <h2>Catálogo de Consolas</h2>
      <div class="product-grid">
        <article class="product-card">
          <img src="https://via.placeholder.com/150" alt="PlayStation 5">
          <h3>PlayStation 5</h3>
          <p class="price">$499</p>
          <button class="add-to-cart" data-name="PlayStation 5" data-price="499">Agregar al carrito</button>
        </article>
        <article class="product-card">
          <img src="https://via.placeholder.com/150" alt="Xbox Series X">
          <h3>Xbox Series X</h3>
          <p class="price">$499</p>
          <button class="add-to-cart" data-name="Xbox Series X" data-price="499">Agregar al carrito</button>
        </article>
        <article class="product-card">
          <img src="https://via.placeholder.com/150" alt="Nintendo Switch">
          <h3>Nintendo Switch</h3>
          <p class="price">$299</p>
          <button class="add-to-cart" data-name="Nintendo Switch" data-price="299">Agregar al carrito</button>
        </article>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
