<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ultimate Gaming Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.PNG" alt="Ultimate Gaming Store Logo">
      <h1>Ultimate Gaming Store</h1>
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="consolas.html">Consolas</a>
      <a href="juegos.html">Juegos</a>
      <a href="variados.html">Varios</a>
      <a href="carrito.html">Carrito</a>
    </nav>
  </header>

  <main class="container">
    <!-- Sección Productos más vendidos -->
    <section id="mas-vendidos">
      <h2>Productos más vendidos</h2>
      <div class="product-grid">
        <article class="product-card">
          <img src="https://via.placeholder.com/150" alt="PlayStation 5">
          <h3>PlayStation 5</h3>
          <p class="price">$499</p>
          <button class="add-to-cart" data-name="PlayStation 5" data-price="499">Agregar al carrito</button>
        </article>

        <article class="product-card">
          <img src="https://via.placeholder.com/150" alt="Xbox Series X">
          <h3>Xbox Series X</h3>
          <p class="price">$499</p>
          <button class="add-to-cart" data-name="Xbox Series X" data-price="499">Agregar al carrito</button>
        </article>

        <article class="product-card">
          <img src="https://via.placeholder.com/150" alt="Aventura Épica">
          <h3>Aventura Épica</h3>
          <p class="price">$59</p>
          <button class="add-to-cart" data-name="Aventura Épica" data-price="59">Agregar al carrito</button>
        </article>

        <article class="product-card">
          <img src="https://via.placeholder.com/150" alt="Quest Legend">
          <h3>Quest Legend</h3>
          <p class="price">$49</p>
          <button class="add-to-cart" data-name="Quest Legend" data-price="49">Agregar al carrito</button>
        </article>

        <article class="product-card">
          <img src="https://via.placeholder.com/150" alt="Space Odyssey">
          <h3>Space Odyssey</h3>
          <p class="price">$54</p>
          <button class="add-to-cart" data-name="Space Odyssey" data-price="54">Agregar al carrito</button>
        </article>

        <article class="product-card">
          <img src="https://via.placeholder.com/150" alt="Mystery Island">
          <h3>Mystery Island</h3>
          <p class="price">$45</p>
          <button class="add-to-cart" data-name="Mystery Island" data-price="45">Agregar al carrito</button>
        </article>
      </div>
    </section>

    <!-- Sección Ofertas -->
    <section id="ofertas">
      <h2>Ofertas</h2>
      <div class="product-grid">
        <article class="product-card">
          <img src="https://via.placeholder.com/150" alt="Fútbol Pro">
          <h3>Fútbol Pro</h3>
          <p class="price">$39 <span class="discount">-20%</span></p>
          <button class="add-to-cart" data-name="Fútbol Pro" data-price="39">Agregar al carrito</button>
        </article>

        <article class="product-card">
          <img src="https://via.placeholder.com/150" alt="Velocidad Extrema">
          <h3>Velocidad Extrema</h3>
          <p class="price">$29 <span class="discount">-30%</span></p>
          <button class="add-to-cart" data-name="Velocidad Extrema" data-price="29">Agregar al carrito</button>
        </article>

        <article class="product-card">
          <img src="https://via.placeholder.com/150" alt="Mundos Fantásticos">
          <h3>Mundos Fantásticos</h3>
          <p class="price">$45 <span class="discount">-25%</span></p>
          <button class="add-to-cart" data-name="Mundos Fantásticos" data-price="45">Agregar al carrito</button>
        </article>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
