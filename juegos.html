<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juegos – Ultimate Gaming Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.PNG" alt="Ultimate Gaming Store Logo" />
      <h1>Ultimate Gaming Store</h1>
    </div>
    <nav>
      <a href="consolas.html">Consolas</a>
      <a href="juegos.html">Juegos</a>
      <a href="variados.html">Varios</a>
      <a href="carrito.html">Carrito</a>
    </nav>
  </header>

  <main class="container">
    <section id="juegos">
      <h2>Catálogo de Juegos</h2>
      <div class="product-grid">
        <article class="product-card">
          <img src="https://via.placeholder.com/150" alt="Aventura Épica" />
          <h3>Aventura Épica</h3>
          <p class="price">$59</p>
          <button onclick="agregarAlCarrito('Aventura Épica', 59)">Agregar al carrito</button>
        </article>
        <article class="product-card">
          <img src="https://via.placeholder.com/150" alt="Fútbol Pro" />
          <h3>Fútbol Pro</h3>
          <p class="price">$39</p>
          <button onclick="agregarAlCarrito('Fútbol Pro', 39)">Agregar al carrito</button>
        </article>
        <article class="product-card">
          <img src="https://via.placeholder.com/150" alt="Velocidad Extrema" />
          <h3>Velocidad Extrema</h3>
          <p class="price">$29</p>
          <button onclick="agregarAlCarrito('Velocidad Extrema', 29)">Agregar al carrito</button>
        </article>
      </div>
    </section>
  </main>

  <!-- IMPORTANTE: agrega el script aquí -->
  <script src="scripts.js"></script>
</body>
</html>
